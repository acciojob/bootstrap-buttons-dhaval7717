<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bootstrap Buttons</title>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<div class="container mt-5">
    <!-- Primary Button -->
    <button id="button-1" class="btn btn-primary">Primary Button</button>
    
    <!-- Outline Secondary Button -->
    <button id="button-2" class="btn btn-outline-secondary mt-2">Outline Secondary Button</button>
    
    <!-- Success Large Button -->
    <button id="button-3" class="btn btn-success btn-lg mt-2">Success Large Button</button>
    
    <!-- Danger Small Button -->
    <button id="button-4" class="btn btn-danger btn-sm mt-2">Danger Small Button</button>
    
    <!-- Warning Large Full-screen Width Button -->
    <button id="button-5" class="btn btn-warning btn-block btn-lg mt-2">Warning Large Full-screen Width Button</button>
    
    <!-- Disabled Info Button -->
    <button id="button-6" class="btn btn-info mt-2" disabled>Disabled Info Button</button>
    
    <!-- Light Button -->
    <button id="button-7" class="btn btn-light mt-2">Light Button</button>
    
    <!-- Link Button -->
    <a id="button-8" class="btn btn-link mt-2" href="#">Link Button</a>
  </div>
</body>
</html>
